<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="calculator-card">
            <div class="card-title">
                <h1>
                    Spotify Revenue Calculator App
                </h1>
            </div>
            <div class="card-body"> 
                <div class="side-one">
                    <h4 style="margin-bottom: 10px;" >Enter your anticipated daily streams</h4>
                    <form action="/" method="POST">
                        <input style="margin-bottom: 10px; padding: 5px 20px; font-size: 18px;" type="number" name="streams">
                        <label style="color: #fff;">Period:</label> 
                        <select name="period" style="appearance: none; font-size: 16px; background-color: transparent; color: #1DB954; border: none; text-decoration: underline;">
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                        <button type="submit" value="submit">CALCULATE</button>
                    </form>
                </div>
                <div class="side-two"></div>
                <div class="side-three">
                    {%if stream_count%}
                    <h4 style="display: block; text-transform: uppercase;">{{stream_count}} daily stream(s) is worth</h4>
                    {%endif%}
                    {%if revenue%}
                    <p class="rev" style="display: block; margin: 0px; color: #fff;"><span>~$</span>{{revenue}}</p>
                    {%endif%}
                    {%if period_display%}
                    <h4 style="display: block; text-transform: uppercase;">{{period_display}}</h4>
                    {%endif%}
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
